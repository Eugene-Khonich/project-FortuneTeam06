description: 'Not found error'
content:
  application/json:
    schema:
      type: object
      required:
        - message
        - status
        - data
      properties:
        message:
          type: string
          example: 'Not found'
        status:
          type: integer
          example: 404
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: 'The requested resource not found'
