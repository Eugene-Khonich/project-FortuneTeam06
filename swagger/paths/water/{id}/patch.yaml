tags:
  - Water
summary: Update  usedWater by id
operationId: updateWater
description: 'Update  usedWater by id'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: id
    required: true
    schema:
      type: string
      example: '669ba5f44b0321e6c93ae9f3'
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          usedWater:
            description: 'Water volume'
            type: number
            example: 60
responses:
  '200':
    description: 'Water updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Water updated successfully'
            data:
              type: object
              $ref: '../../../components/schemas/water.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
