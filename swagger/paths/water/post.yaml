tags:
  - Water
summary: 'Add a new water record'
operationId: addWater
description: 'Add a new water record to the database'
security:
  - BearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - drinkedWater
        properties:
          drinkedWater:
            type: number
            description: 'The amount of water in milliliters'
            example: 200
responses:
  '201':
    description: 'Water record added'
    content:
      application/json:
        schema:
          type: object
          required:
            - message
            - status
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Water added successfully'
            data:
              type: object
              $ref: '../../components/schemas/water.yaml'
  '401':
    $ref: '../../components/responses/401.yaml'
