tags:
  - Water
summary: Get daily water data
operationId: getWaterByDate
description: 'Get daily water data for a specific date'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: data
    schema:
      type: integer
      pattern: '(/^\d{4}-\d{2}-\d{2}$/)'
    example: 2021-01-01
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: '200'
            message:
              type: string
              example: 'Water by date found successfully'
            data:
              type: object
              properties:
                _id:
                  type: string
                  example: '5f8d0b3b9f9e4b0017f3e4b1'
                userId:
                  type: string
                  example: '5f8d0b3b9f9e4b0017f3e4b1'
                drinkedWater:
                  type: number
                  example: 200
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
