tags:
  - Users
summary: Get total number of users
operationId: getTotalUsers
description: Obtaining the total number of users in the system
responses:
  '200':
    description: Total number of users retrieved successfully
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: string
              example: '200'
            message:
              type: string
              example: 'Successfully found count users!'
            data:
              type: object
              properties:
                usersCount:
                  type: integer
                  description: Total number of users
                  example: 120
  '400':
    $ref: ../../components/responses/400.yaml
  '401':
    $ref: ../../components/responses/401.yaml
  '500':
    $ref: ../../components/responses/500.yaml
security: []
