tags:
  - Auth
summary: Login to the application
operationId: loginUser
description: 'Login to the application with credentials'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        properties:
          email:
            type: string
            format: email
            description: User's email address
            example: user@example.com
          password:
            type: string
            format: password
            description: User's password
            example: password123
responses:
  '200':
    description: Login successful
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in a user!
            data:
              type: object
              properties:
                user:
                  $ref: '../../components/schemas/auth.yaml'
                accessToken:
                  type: string
                  example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9
  '404':
    $ref: '../../components/responses/404.yaml'
